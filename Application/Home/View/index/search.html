<extend name="public:frameset1"/>
<block name="style">
    <link href="__PUBLIC__/assets/global/styles/order/order.css" rel="stylesheet" type="text/css">
   <style>
     .payattention{
      color: red;
      font-size: 1.2em;
      margin-right: 3px;
     }
     @media screen and (max-width: 960px) {
      .container{
        width:100%;
        padding:0;
        margin: 0;
      }
      .col-md-12{
        width:100%;
        padding:0;
        margin: 0;
      }
      .orderrow{
        width: 100%;
        margin: 0 auto;
      }
     }
     @media screen and (min-width: 960px) {
      .row-order{
        width: 80%;
        margin: auto;
        padding: auto;
      }
      .orderrow{
        width: 80%;
        margin: 0 auto;
      }
     }
     }
   </style>
   
</block>

<block name="main">
    <div class="containers" style="margin: 0;padding: 0">
	<div class="row" style="margin: 0;padding: 0">
		<div class="col-md-12" style="margin: 0;padding: 0">
			<div  class="index-center">
				<div class="index-center-img"><img src="__PUBLIC__/assets/global/img/category/nav.jpg" alt="" style="width: 100%;height: 100%;"></div>
				
			</div>
		</div>
	</div>
	
	

</div>		
	
	<div class="container">
		<div class="row orderrow" >
			<div class="col-md-12">

				<div class="container-botton">

<div class="container-totton-con">

			<div class="bottontitle"><span class="bottontitle-span1">查询快递</span><span class="bottontitle-span2">输入订单号快速查询快递情况，支持批量查询，每个订单可用英文逗号隔开输入即可,如12,12<span></div>
			<form class="form-horizontal" style="min-height: 400px" action="{:U('index/search')}" method="post">
			<div class="group">
			
  <div class="form-group" style="margin-top: 15px">
    <div >
    <center>
      <input style="width: 80%" type="text" class="form-control" id="name1" placeholder="请输入运单号，支持批量查询，每个订单可用英文逗号隔开输入即可,如12,12" name="number">
      </center>
    </div>
  </div>
</div>

  <div class="form-group">
    <div>
    <center>
      <input type="submit" class="btn btn-primary" value="立即查询" name="submit">
      </center>
    </div>
  </div>
  	<if condition="!empty($info)">
  		<div class="information" style="text-align: center;margin-top: 15px;">
  			<volist name="info" id="t">
			<table class="table table-striped table-bordered" style="width: 80%;margin:10px auto;text-align: center; table-layout:fixed;word-wrap:break-word;">
				<tr>
					<td>订单号</td>
					<td>入库站点</td>
					<td>入库时间</td>
					<td>状态</td>
					<td>签收时间</td>
				</tr>
				<tr>
					<td>{$t['courier_number']} </td>
					<td>{$t['area_name']}</td>
					<td><notempty name="t['create_time']">{$t['create_time']|date='Y-m-d H:i:s',###}</notempty></td>
					<td style="color: red">{$t['order_status']}</td>
					<td>
						<notempty name="t['receipt_time']">{$t['receipt_time']|date='Y-m-d H:i:s',###}</notempty>
						
			</td>
				</tr>
			</table>
		</volist>
	<!-- <span>订单号：{$info['order_status']}</span> -->


		</div>

	<else />
		<if condition="isset($_POST['submit'])&&isset($_POST['number'])">

			<div class="information" style="text-align: center;margin-top: 15px;color: red;">
				<span>订单号：{$_POST['number']} 暂未到达本公司或订单不存在</span>
			</div>
		<else />
			<div class="information" style="text-align: center;margin-top: 15px;color: red;">
				<span></span>
			</div>
		</if>
	</if>
</form>






</div>

</div>

</div>
		</div>
	</div>
	
	




</block>
<block name="script">
	
</block>
